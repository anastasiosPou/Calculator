<body>
	<header>
		<h1>Calculator</h1>
	</header>
	<main>
		<article>
			<section id="results-pane"></section>
			<button id="btn clear-btn">C</button>
			<button id="btn delete">&lt;-</button>
			<section id="arithmetic-operations">
				<button id="btn division-btn">&divide;</button>
				<button id="btn division-btn">&times;</button>	
				<button id="btn division-btn">&minus;</button>	
				<button id="btn division-btn">&plus;</button>
				<button id="btn division-btn">&equals;</button>
			</section>
			<section id="number-pad">
				<button id="number num-7">7</button>
				<button id="number num-8">8</button>
				<button id="number num-9">9</button>
				<button id="number num-4">4</button>
				<button id="number num-5">5</button>
				<button id="number num-6">6</button>
				<button id="number num-1">1</button>
				<button id="number num-2">2</button>
				<button id="number num-3">3</button>
				<button id="number num-0">0</button>
			</section>
		</article>
	</main>
	<footer></footer>
</body>
