<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Example Title</title>
	<meta name="author" content="Anastasios Poursaitidis">
	<meta name="description" content="A simple calculator">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="resources/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="resources/css/styles.css">
	<link rel="icon" type="image/x-icon" href=""/>
	<script type="text/javascript" src="main.js" defer></script>
</head>

<body>

	<main>
		<article id="calculator">
			<section id="results-pane"></section>
			<button class="btn" id="clear-btn">C</button>
			<button class="btn" id="delete-btn">&crarr;</button>
			<section id="arithmetic-operations">
				<button value="divide" class="btn btn-arithmetic" id="division-btn">&divide;</button>
				<button value="multiply" class="btn btn-arithmetic" id="multiply-btn">&times;</button>	
				<button value="subtract" class="btn btn-arithmetic" id="subtract-btn">&minus;</button>	
				<button value="add" class="btn btn-arithmetic" id="add-btn">&plus;</button>
				<button value="equals" class="btn btn-arithmetic" id="equals-btn">&equals;</button>
			</section>
			<section id="number-pad">
				<button class="btn number-btn" id="num-9" value="9">9</button>
				<button class="btn number-btn" id="num-8" value="8">8</button>
				<button class="btn number-btn" id="num-7" value="7">7</button>
				<button class="btn number-btn" id="num-6" value="6">6</button>
				<button class="btn number-btn" id="num-5" value="5">5</button>
				<button class="btn number-btn" id="num-4" value="4">4</button>
				<button class="btn number-btn" id="num-3" value="3">3</button>
				<button class="btn number-btn" id="num-2" value="2">2</button>
				<button class="btn number-btn" id="num-1" value="1">1</button>
				<button class="btn number-btn" id="num-0" value="0">0</button>
			</section>
		</article>
	</main>
</body>

</html>
