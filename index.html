<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>Example Title</title>
	<meta name="author" content="Anastasios Poursaitidis">
	<meta name="description" content="A simple calculator">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="resources/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="resources/css/styles.css">
	<link rel="icon" type="image/x-icon" href=""/>
	<script type="text/javascript" src="" defer></script>
</head>

<body>
	<header>
		<h1>Calculator</h1>
	</header>
	<main>
		<article id="calculator">
			<section id="results-pane">1212</section>
			<button class="btn" id="clear-btn">C</button>
			<button class="btn" id="delete-btn">&larr;</button>
			<section id="arithmetic-operations">
				<button class="btn" id="division-btn">&divide;</button>
				<button class="btn" id="division-btn">&times;</button>	
				<button class="btn" id="division-btn">&minus;</button>	
				<button class="btn" id="division-btn">&plus;</button>
				<button class="btn" id="division-btn">&equals;</button>
			</section>
			<section id="number-pad">
				<button class="btn number" id="num-7">7</button>
				<button class="btn number" id="num-8">8</button>
				<button class="btn number" id="num-9">9</button>
				<button class="btn number" id="num-4">4</button>
				<button class="btn number" id="num-5">5</button>
				<button class="btn number" id="num-6">6</button>
				<button class="btn number" id="num-1">1</button>
				<button class="btn number" id="num-2">2</button>
				<button class="btn number" id="num-3">3</button>
				<button class="btn number" id="num-0">0</button>
			</section>
		</article>
	</main>
</body>

</html>
